{% extends 'base.html' %}
{% load social_tags %}

{% block content %}

    <!-- About Section Begin -->
    <section class="about spad">
        <div class="container">
            <div class="about__text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__text">
                            <h2>About me</h2>
                            <div class="breadcrumb__option">
                                <a href="#">Home</a>
                                <span>About</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="about__pic__item__large">
                            <img src="{{ about.about_images.first.image.url }}"
                                 alt="{{ about.about_images.first.alt }}">
                        </div>
                        <div class="about__pic">
                            {% for item in about.about_images.all|slice:"1:" %}
                                <div class="about__pic__item">
                                    <img src="{{ item.image.url }}" alt="{{ item.alt }}">
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about__right__text">
                            {{ about.text|safe }}
                            <div class="about__right__text__social">
                                {% get_social_links as social_links %}
                                {% for item in social_links %}
                                    <a href="{{ item.link }}">
                                        <img src="{{ item.icon.url }}" alt="{{ item.name }}" width="24px">
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Section End -->

{% endblock content %}
